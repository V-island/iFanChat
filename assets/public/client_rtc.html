<!-- 评论 News -->
<script id="live_news" type="text/html">
    <div class="actions-modal-group news-group">
        <textarea class="news-input" rows="1"></textarea>
        <div class="news-phiz"><i class="icon modals-phiz"></i></div>
        <div class="button button-primary btn-send">{{LIVE_PREVIEW.Actions.Send}}</div>
    </div>
</script>

<!-- 分享 Share to closeBtn-->
<script id="live_share" type="text/html">
    <div class="actions-modal-group share-group">
        <div class="tag">
            <label class="share-label" data-ripple>
                <i class="icon modals-fecebook"></i>
                <span>{{LIVE_PREVIEW.Share.Facebook}}</span>
            </label>
            <label class="share-label" data-ripple>
                <i class="icon modals-Twitter"></i>
                <span>{{LIVE_PREVIEW.Share.Twitter}}</span>
            </label>
            <label class="share-label" data-ripple>
                <i class="icon modals-tumblr"></i>
                <span>{{LIVE_PREVIEW.Share.Tumblr}}</span>
            </label>
        </div>
    </div>
</script>

<!-- 礼物 Gift close-->
<script id="live_gift" type="text/html">
    <div class="actions-modal-group">
        {{if GiftList}}
            <div class="tag">
                {{each GiftList}}
                    <label class="gift-label" data-id="{{$value.id}}" data-ripple>
                        <i class="icon {{IconGiftList[$index]}}"></i>
                        <p class="name">{{$value.gifts_name}}</p>
                        <p>{{$value.gifts_price}} {{LIVE_PREVIEW.Actions.Coins}}</p>
                    </label>
                {{/each}}
            </div>
        {{/if}}
    </div>
    <div class="actions-modal-group gift-group">
        <div class="recharge-box">
            <div class="button fill-recharge btn-recharge" data-ripple>{{LIVE_PREVIEW.Actions.Recharge}}</div>
            <p><span>{{LIVE_PREVIEW.Actions.Account}}</span>{{UserInfoList.userPackage}} {{LIVE_PREVIEW.Actions.Coins}}</p>
        </div>
        <div class="button button-primary btn-send" data-ripple>{{LIVE_PREVIEW.Actions.Send}}</div>
    </div>
</script>

<!-- 充值 Recharge close-->
<script id="live_recharge" type="text/html">
    <div class="actions-modal-group recharge-group">
        <p class="recharge-label">
            <span>{{LIVE_PREVIEW.Recharge.Select_Amount}}</span>
            <span class="money">{{LIVE_PREVIEW.Actions.Account}}10 {{LIVE_PREVIEW.Actions.Coins}}</span>
        </p>
        <div class="tag">
            <label class="recharge-label" data-ripple>
                <p class="cost">1000 {{LIVE_PREVIEW.Actions.Coins}}</p>
                <p>10$</p>
            </label>
            <label class="recharge-label active" data-ripple>
                <p class="cost">3000 {{LIVE_PREVIEW.Actions.Coins}}</p>
                <p>30$</p>
            </label>
            <label class="recharge-label" data-ripple>
                <p class="cost">3000 {{LIVE_PREVIEW.Actions.Coins}}</p>
                <p>50$</p>
            </label>
            <label class="recharge-label" data-ripple>
                <p class="cost">1000,0 {{LIVE_PREVIEW.Actions.Coins}}</p>
                <p>100$</p>
            </label>
            <label class="recharge-label" data-ripple>
                <p class="cost">3000,0 {{LIVE_PREVIEW.Actions.Coins}}</p>
                <p>300$</p>
            </label>
            <label class="recharge-label" data-ripple>
                <p class="cost">5000,0 {{LIVE_PREVIEW.Actions.Coins}}</p>
                <p>500$</p>
            </label>
        </div>
    </div>
    <div class="actions-modal-group recharge-group">
        <p class="recharge-label">
            <span>{{LIVE_PREVIEW.Recharge.Payment_Method}}</span>
        </p>
        <ul class="list">
            <li class="list-item active" data-ripple>
                <span class="icon modals-paypal list-item-graphic"></span>
                <span class="list-item-text">{{LIVE_PREVIEW.Recharge.PayPal}}</span>
                <span class="icon modals-confirm list-item-meta"></span>
            </li>
            <li class="list-item" data-ripple>
                <span class="icon modals-cards list-item-graphic"></span>
                <span class="list-item-text">{{LIVE_PREVIEW.Recharge.Credit_Card}}</span>
                <span class="icon modals-confirm list-item-meta"></span>
            </li>
        </ul>
        <div class="button button-primary" data-ripple>{{LIVE_PREVIEW.Recharge.Buttons}}</div>
    </div>
</script>

<!-- 余额不足 Insufficient Amount -->
<script id="live_amount" type="text/html">
    <div class="actions-modal-group recharge-group">
        <p class="amount-label">{{LIVE_PREVIEW.Madal.InsufficientAmount.Text}}</p>
        <div class="buttons">
            <div class="button fill-primary" data-ripple>{{PUBLIC.ModalButtonCancel}}</div>
            <div class="button button-primary" data-ripple>{{PUBLIC.ModalButtonOk}}</div>
        </div>
    </div>
</script>
