<!-- 主叫 -->
<script id="client_caller" type="text/html">
    <div class="popup popup-call">
        <div class="content-block">
            <div class="popup-box">
                <div class="popup-header">
                    <div class="user-info">
                        <img class="user-img" src="http://www.opixer.com/var/thumb/10b0e941baa19b6049cf9c677eff2f09-1280-900.jpg">
                        <p class="user-name">Evangeline <i class="icon icon-female"></i></p>
                    </div>
                </div>

                <div class="popup-content calling-box">
                    <i class="calling-sprite"></i>
                    calling...
                </div>

                <div class="buttons buttons-block">
                    <div class="button button-danger" data-ripple>CANCEL</div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- 被叫 -->
<script id="client_called" type="text/html">
    <div class="popup popup-call">
        <div class="content-block">
            <div class="popup-box">
                <div class="popup-header">
                    <div class="user-info">
                        <img class="user-img" src="http://www.opixer.com/var/thumb/10b0e941baa19b6049cf9c677eff2f09-1280-900.jpg">
                        <p class="user-name">Evangeline <i class="icon icon-female"></i></p>
                    </div>
                </div>

                <div class="popup-content calling-box">
                    <i class="calling-sprite"></i>
                    calling...
                </div>

                <div class="buttons">
                    <div class="button button-danger" data-ripple>REFUSE</div>
                    <div class="button button-success" data-ripple>ACCEPT</div>
                </div>
            </div>
        </div>
    </div>
</script>

<!-- 呼叫被拒绝 -->
<script id="refuse_call" type="text/html">
    <div class="popup-box">
        <div class="popup-content">
            <p>{{LIVE_PREVIEW.Refuse_Call.Title}}</p>
            <div class="tag tag-anchor">
                <img class="tag-anchor" src="http://www.opixer.com/var/thumb/10b0e941baa19b6049cf9c677eff2f09-1280-900.jpg" alt="">
                <img class="tag-anchor" src="http://www.opixer.com/var/thumb/10b0e941baa19b6049cf9c677eff2f09-1280-900.jpg" alt="">
                <img class="tag-anchor" src="http://www.opixer.com/var/thumb/10b0e941baa19b6049cf9c677eff2f09-1280-900.jpg" alt="">
            </div>
        </div>

        <div class="buttons  buttons-vertical">
            <div class="button button-success" data-ripple>{{LIVE_PREVIEW.Refuse_Call.Buttons_Call_Again}}</div>
            <div class="button button-link" data-ripple>{{LIVE_PREVIEW.Refuse_Call.Buttons_Maybe}}</div>
        </div>
    </div>
</script>
