<!-- small video list -->
<script id="list_videos_item" type="text/html">
    <div class="col-50 card card-video" data-user-info="{{VideosList}}">
        <div class="card-content">
            <div class="card-video-header">
                {{if VideosList.type == 1}}
                    <span class="status-label free">{{PUBLIC.Free}}</span>
                {{else if VideosList.type == 2}}
                    <span class="tag-label">{{VideosList.price}} {{PUBLIC.Billing}}</span>
                {{/if}}
            </div>
            <div class="media" style="background-image: url({{VideosList.img_url}});"></div>
            <div class="showdom">
                <p class="summary-txt">{{VideosList.video_description}}</p>
                <div class="video-info">
                    <div class="user-info">
                        <div class="user-img avatar-female">
                            <img src="{{VideosList.user_head}}">
                        </div>
                        <p class="user-name">{{VideosList.user_name}}</p>
                    </div>
                    <div class="user-follow">
                        <span class="tag-label praise">
                            {{if VideosList.support > 999}}
                                999+
                            {{else}}
                                {{VideosList.support}}
                            {{/if}}
                        </span>
                        <span class="tag-label eye">
                            {{if VideosList.watch_number > 999}}
                                999+
                            {{else}}
                                {{VideosList.watch_number}}
                            {{/if}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
