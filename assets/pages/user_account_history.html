<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-flex">
            <a class="icon-btn back" data-ripple>
                <i class="icon icon-arrow-back"></i>
            </a>
            <h1 class="title">{{BAR.History}}</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content block">

            <div class="recharge-group theme-white">
                <p class="recharge-label">
                    <span>{{LIVE_PREVIEW.Recharge.Select_Amount}}</span>
                    <span class="money">{{LIVE_PREVIEW.Actions.Account}}{{UserInfo.user_package}} {{LIVE_PREVIEW.Actions.Coins}}</span>
                </p>
                <div class="tag">
                    <label class="recharge-label" data-ripple>
                        <p class="cost">1000 {{LIVE_PREVIEW.Actions.Coins}}</p>
                        <p>10$</p>
                    </label>
                    <label class="recharge-label active" data-ripple>
                        <p class="cost">3000 {{LIVE_PREVIEW.Actions.Coins}}</p>
                        <p>30$</p>
                    </label>
                    <label class="recharge-label" data-ripple>
                        <p class="cost">3000 {{LIVE_PREVIEW.Actions.Coins}}</p>
                        <p>50$</p>
                    </label>
                    <label class="recharge-label" data-ripple>
                        <p class="cost">1000,0 {{LIVE_PREVIEW.Actions.Coins}}</p>
                        <p>100$</p>
                    </label>
                    <label class="recharge-label" data-ripple>
                        <p class="cost">3000,0 {{LIVE_PREVIEW.Actions.Coins}}</p>
                        <p>300$</p>
                    </label>
                    <label class="recharge-label" data-ripple>
                        <p class="cost">5000,0 {{LIVE_PREVIEW.Actions.Coins}}</p>
                        <p>500$</p>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
