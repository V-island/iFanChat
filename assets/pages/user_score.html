<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-flex">
            <a class="icon-btn back" data-ripple>
                <i class="icon icon-arrow-back"></i>
            </a>
            <h1 class="title">{{USER_SCORE.Title}}</h1>
            <a class="font-btn" href="" data-ripple>{{BAR.History}}</a>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content block user-cover-wrapper">
            <div class="cover-header score-header">
                <p class="score-amount">{{UserInfo.user_score}}</p>
                <p class="score-remark">{{USER_SCORE.Text}}</p>
            </div>
            <!-- /.cover-header -->
            <div class="cover-content score-content">
                <p class="header-title">{{USER_SCORE.Secondary_Title}}</p>

                <div class="row box-cards box-cards-score">
                    <div class="col-50 card card-score">
                        <i class="icon user-purse"></i>
                        <div class="score-info">
                            <p class="score-info-amount">100<small>$</small></p>
                            <p class="score-info-text">400 {{USER_SCORE.Score}}</p>
                        </div>
                    </div>
                    <div class="col-50 card card-score">
                        <i class="icon user-purse"></i>
                        <div class="score-info">
                            <p class="score-info-amount">500<small>$</small></p>
                            <p class="score-info-text">2000 {{USER_SCORE.Score}}</p>
                        </div>
                    </div>
                    <div class="col-50 card card-score">
                        <i class="icon user-purse"></i>
                        <div class="score-info">
                            <p class="score-info-amount">1000<small>$</small></p>
                            <p class="score-info-text">4000 {{USER_SCORE.Score}}</p>
                        </div>
                    </div>
                    <div class="col-50 card card-score">
                        <i class="icon user-purse"></i>
                        <div class="score-info">
                            <p class="score-info-amount">5000<small>$</small></p>
                            <p class="score-info-text">200,00 {{USER_SCORE.Score}}</p>
                        </div>
                    </div>
                </div>
                <!-- /.box-cards -->
            </div>
            <!-- /.cover-content -->
        </div>
    </div>
</div>
