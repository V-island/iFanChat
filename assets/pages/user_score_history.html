<div class="page-group">
    <div class="page">
        <!-- 标题栏 -->
        <header class="bar bar-flex">
            <a class="icon-btn back" data-ripple>
                <i class="icon icon-arrow-back"></i>
            </a>
            <h1 class="title">{{BAR.History}}</h1>
        </header>
        <!-- 这里是页面内容区 -->
        <div class="content block">
            {{if HistoryList}}
                <div class="list list-history">
                    {{each HistoryList}}
                        <a href="#" class="list-item" data-ripple>
                            <span class="icon user-paypal list-item-graphic"></span>
                            <span class="list-item-text">{{$value.goods_id}}
                                <span class="list-item-secondary">{{$value.end_time | dateFormat 'YYYY-MM-DD'}}
                                    <span class="list-item-status color-review">{{PUBLIC.Review}}</span>
                                    <span class="list-item-status color-refuse">{{PUBLIC.Refuse}}</span>
                                </span>
                            </span>
                            <span class="list-item-meta-txt">￥{{$value.title}}</span>
                            <span class="icon user-arrow-forward list-item-meta"></span>
                        </a>
                    {{/each}}
                </div>
            {{/if}}
        </div>
    </div>
</div>
